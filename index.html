<script type="text/javascript">

	function showpage(url){ $('.zhanshi').load(url); }
   $('.xuanze li ').click(function(){

	   $(this).addClass('bianse').siblings().removeClass("bianse");

   })


	$('#qingkong').click(function(){
		$('.droppable li').remove();

	})

	$("#fanzhuan").toggle(
			function(){
				$("#zhanban").css("background-image","url(./style/ban/ban1.jpg)");
				$(".center table").find("tr").each(function(){
					$(this).find("td:odd").removeClass('td-border');
				});

				$(".center table tr").eq(4).find("td").each(function(){
					$(this).removeClass('td-border1');

				});
			},
			function(){
				$("#zhanban").css("background-image","url(./style/ban/ban2.jpg)");
				$(".center table").find("tr").each(function(){
					$(this).find("td:odd").addClass('td-border');
					$(this).find('td:last').removeClass('td-border');
				});
				$(".center table tr").eq(4).find("td").each(function(){
					$(this).addClass('td-border1');

				});
			}

	);


	$('#shuaxin').click(function(){
				location.href ="index.html";
	})

	$('.kongzhi').droppable({

		Drop:function(e,source){
			if ($(source).hasClass('assigned')){ $(source).remove();$(this).hide();
			} else {
				alert('原图不能删除！');
			} }
	});
